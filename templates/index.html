{% extends 'Base.html' %}{% block title %} Home || My Blog{% endblock %}{% block body %}    <div class="row mt-5">        {% for post in posts %}        <div class="col-sm-6">            <div class="card">                <div class="card-body">                    <h5 class="card-title"><a class="text-dark" href="/">{{ post.title }}</a></h5>                    <p class="card-text">{{ post.content }}</p>                    <hr/>                    <p>Author: {{ post.author }} ||  publish: {{ post.date }}</p>                    <a href="/" class="btn btn-info btn-sm">read more..</a>                </div>            </div>        </div>        {% endfor %}    </div>{% endblock %}
